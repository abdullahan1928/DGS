<mat-card class="card-container">
    <mat-card-title>Student Details</mat-card-title>
    <div *ngFor="let data of studentData | keyvalue: unsorted">
        <mat-card-content>
            <span class="key">
                {{data.key}}
            </span>
            :
            <span class="value">{{data.value}}</span>
        </mat-card-content>
    </div>
</mat-card>
