<div class="login-form-container">
    <h2 class="login-title">
        {{loginService.status}} Login
    </h2>
    <form
        [formGroup]="loginService.loginForm"
        (ngSubmit)="loginService.adminLogin()"
        class="login-form"
    >
        <div class="login-form-group">
            <input
                type="text"
                id="username"
                class="login-form-input"
                formControlName="username"
            >
            <!-- value -->
            <span
                class="login-form-label"
                for="username"
            >
                Username
            </span>
        </div>
        <div class="login-form-group">
            <input
                type="password"
                id="password"
                class="login-form-input"
                formControlName="password"
            >
            <!-- value -->
            <span
                class="login-form-label"
                for="password"
            >
                Password
            </span>
        </div>
        <div class="login-form-group">
            <button
                [disabled]="!loginService.loginForm.valid"
                type="submit"
            >
                Login
            </button>
        </div>
    </form>
</div>
